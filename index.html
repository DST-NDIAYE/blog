<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="/add-article" method="post"  >

        <div class="form-group">
            <label for="title"> title </label>
            <input type="text" name="title" id="title" placeholder="Title" required >
        </div>
        
        <div class="form-group">
            <label for="categorie"> categorie </label>

            <select name="categorie" id="categorie">
                <option value=""> Choisissez votre categorie ! </option>
            </select>

        </div>
        
        <div class="form-group">
            <label for="content"> content </label>
            <input type="text" name="content" id="content" placeholder="content" required >
        </div>
        
        <div class="form-group">
            <label for="image"> Image </label>
            <input type="file" name="image" id="image" placeholder="image" required >
        </div>
        
    </form>

</body>
</html>
